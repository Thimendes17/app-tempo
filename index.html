<!DOCTYPE html>
<html lang="pt-BR" data-theme="dark">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tempo</title>
<link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@1,400;1,500;1,600;1,700&family=Nunito:ital,wght@1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #1a0a2e;
    --bg2: #2d1045;
    --card: rgba(255,200,255,0.06);
    --card-border: rgba(255,150,200,0.15);
    --text: #fff5f0;
    --text2: #e0a8cc;
    --accent: #ff6eb4;
    --accent2: #ff9de2;
    --glow: rgba(255,110,180,0.2);
    --shadow: rgba(80,0,60,0.4);
    --chip: rgba(255,110,180,0.08);
    --chip-border: rgba(255,110,180,0.18);
  }
  [data-theme="light"] {
    --bg: #fff5e6;
    --bg2: #ffe8cc;
    --card: rgba(255,255,255,0.75);
    --card-border: rgba(255,140,80,0.25);
    --text: #3d1a00;
    --text2: #b05a20;
    --accent: #ff6b35;
    --accent2: #ff9a5c;
    --glow: rgba(255,107,53,0.18);
    --shadow: rgba(200,80,0,0.12);
    --chip: rgba(255,107,53,0.1);
    --chip-border: rgba(255,107,53,0.22);
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: 'Nunito', sans-serif;
    font-style: italic;
    background: var(--bg);
    color: var(--text);
    min-height: 100vh;
    transition: background 0.4s, color 0.4s;
    overflow-x: hidden;
  }

  body::before {
    content: '';
    position: fixed;
    top: -30%;
    left: -20%;
    width: 70%;
    height: 70%;
    background: radial-gradient(ellipse, var(--glow) 0%, transparent 70%);
    pointer-events: none;
    z-index: 0;
    animation: drift 12s ease-in-out infinite alternate;
  }
  body::after {
    content: '';
    position: fixed;
    bottom: -20%;
    right: -10%;
    width: 50%;
    height: 60%;
    background: radial-gradient(ellipse, rgba(126,184,247,0.08) 0%, transparent 70%);
    pointer-events: none;
    z-index: 0;
    animation: drift 16s ease-in-out infinite alternate-reverse;
  }

  @keyframes drift {
    from { transform: translate(0,0) scale(1); }
    to { transform: translate(3%,4%) scale(1.05); }
  }

  .container {
    position: relative;
    z-index: 1;
    max-width: 900px;
    margin: 0 auto;
    padding: 2rem 1.5rem 4rem;
  }

  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 2.5rem;
  }

  .logo {
    font-family: 'Lora', serif;
    font-style: italic;
    font-size: 1.4rem;
    font-weight: 800;
    letter-spacing: -0.04em;
    color: var(--text);
  }
  .logo span { color: var(--accent); }

  .theme-btn {
    background: var(--card);
    border: 1px solid var(--card-border);
    color: var(--text);
    cursor: pointer;
    width: 44px;
    height: 44px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.1rem;
    transition: all 0.3s;
    backdrop-filter: blur(8px);
  }
  .theme-btn:hover {
    background: var(--accent);
    border-color: var(--accent);
    color: #fff;
    transform: rotate(20deg) scale(1.1);
  }

  .search-wrap {
    display: flex;
    gap: 0.75rem;
    margin-bottom: 2rem;
  }

  .search-input {
    flex: 1;
    background: var(--card);
    border: 1px solid var(--card-border);
    color: var(--text);
    font-family: 'Nunito', sans-serif;
    font-style: italic;
    font-size: 1rem;
    padding: 0.9rem 1.3rem;
    border-radius: 14px;
    backdrop-filter: blur(12px);
    transition: all 0.3s;
    outline: none;
  }
  .search-input::placeholder { color: var(--text2); }
  .search-input:focus {
    border-color: var(--accent);
    box-shadow: 0 0 0 3px var(--glow);
  }

  .search-btn {
    background: var(--accent);
    border: none;
    color: #fff;
    font-family: 'Lora', serif;
    font-style: italic;
    font-weight: 600;
    font-size: 0.9rem;
    padding: 0.9rem 1.5rem;
    border-radius: 14px;
    cursor: pointer;
    transition: all 0.3s;
    white-space: nowrap;
  }
  .search-btn:hover {
    background: var(--accent2);
    transform: translateY(-2px);
    box-shadow: 0 8px 20px var(--glow);
  }
  .search-btn:active { transform: translateY(0); }

  .message {
    text-align: center;
    padding: 2rem;
    color: var(--text2);
    font-size: 0.95rem;
  }
  .error { color: #f87171; }

  .weather-main {
    background: var(--card);
    border: 1px solid var(--card-border);
    border-radius: 24px;
    padding: 2rem 2.2rem;
    backdrop-filter: blur(20px);
    box-shadow: 0 20px 60px var(--shadow);
    margin-bottom: 1.2rem;
    display: none;
    animation: fadeUp 0.5s ease;
  }
  .weather-main.visible { display: block; }

  @keyframes fadeUp {
    from { opacity: 0; transform: translateY(16px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .city-row {
    display: flex;
    align-items: flex-start;
    justify-content: space-between;
    margin-bottom: 1.5rem;
  }

  .city-name {
    font-family: 'Lora', serif;
    font-style: italic;
    font-size: 2rem;
    font-weight: 800;
    letter-spacing: -0.04em;
    line-height: 1.1;
  }
  .city-country {
    font-size: 0.85rem;
    color: var(--text2);
    margin-top: 0.2rem;
    font-weight: 300;
  }

  .datetime {
    text-align: right;
    font-size: 0.8rem;
    color: var(--text2);
    font-weight: 300;
    line-height: 1.6;
  }

  .temp-row {
    display: flex;
    align-items: center;
    gap: 1.5rem;
    margin-bottom: 1.2rem;
  }

  .weather-icon {
    font-size: 5rem;
    line-height: 1;
    filter: drop-shadow(0 0 20px var(--glow));
    animation: floatIcon 4s ease-in-out infinite;
  }
  @keyframes floatIcon {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-8px); }
  }

  .temp-info {}
  .temp-main {
    font-family: 'Lora', serif;
    font-style: italic;
    font-size: 5.5rem;
    font-weight: 800;
    letter-spacing: -0.06em;
    line-height: 1;
    color: var(--text);
  }
  .temp-main sup {
    font-size: 2rem;
    vertical-align: super;
    font-weight: 600;
  }
  .description {
    font-size: 1rem;
    color: var(--text2);
    text-transform: capitalize;
    margin-top: 0.2rem;
  }
  .feels-like {
    font-size: 0.82rem;
    color: var(--text2);
    margin-top: 0.1rem;
  }

  .stats-grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 0.8rem;
    margin-top: 1.5rem;
  }

  .stat-chip {
    background: var(--chip);
    border: 1px solid var(--chip-border);
    border-radius: 14px;
    padding: 0.9rem 0.7rem;
    text-align: center;
    transition: transform 0.2s;
  }
  .stat-chip:hover { transform: translateY(-3px); }
  .stat-icon { font-size: 1.3rem; margin-bottom: 0.3rem; }
  .stat-value {
    font-family: 'Lora', serif;
    font-style: italic;
    font-size: 1.1rem;
    font-weight: 700;
    letter-spacing: -0.02em;
  }
  .stat-label {
    font-size: 0.72rem;
    color: var(--text2);
    margin-top: 0.1rem;
    font-weight: 300;
  }

  .forecast-section {
    display: none;
    animation: fadeUp 0.5s ease 0.1s both;
  }
  .forecast-section.visible { display: block; }

  .section-title {
    font-family: 'Lora', serif;
    font-style: italic;
    font-size: 0.75rem;
    font-weight: 700;
    letter-spacing: 0.12em;
    text-transform: uppercase;
    color: var(--text2);
    margin-bottom: 0.9rem;
  }
  .forecast-grid {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: 0.8rem;
  }
  .forecast-card {
    background: var(--card);
    border: 1px solid var(--card-border);
    border-radius: 16px;
    padding: 1rem 0.6rem;
    text-align: center;
    backdrop-filter: blur(12px);
    transition: all 0.3s;
    cursor: default;
  }
  .forecast-card:hover {
    transform: translateY(-4px);
    border-color: var(--accent);
    box-shadow: 0 8px 24px var(--glow);
  }
  .fc-day {
    font-family: 'Lora', serif;
    font-style: italic;
    font-size: 0.75rem;
    font-weight: 700;
    letter-spacing: 0.08em;
    text-transform: uppercase;
    color: var(--text2);
    margin-bottom: 0.5rem;
  }
  .fc-icon { font-size: 2rem; margin-bottom: 0.5rem; }
  .fc-temps {
    display: flex;
    justify-content: center;
    gap: 0.4rem;
    font-family: 'Lora', serif;
    font-style: italic;
    font-weight: 700;
    font-size: 0.9rem;
  }
  .fc-max { color: var(--text); }
  .fc-min { color: var(--text2); font-weight: 400; }

  .loader {
    display: none;
    text-align: center;
    padding: 3rem;
  }
  .loader.visible { display: block; }
  .spinner {
    width: 40px;
    height: 40px;
    border: 3px solid var(--card-border);
    border-top-color: var(--accent);
    border-radius: 50%;
    animation: spin 0.8s linear infinite;
    margin: 0 auto 1rem;
  }
  @keyframes spin { to { transform: rotate(360deg); } }
  @media (max-width: 600px) {
    .stats-grid { grid-template-columns: repeat(2, 1fr); }
    .forecast-grid { grid-template-columns: repeat(3, 1fr); }
    .forecast-grid .forecast-card:nth-child(n+4):nth-last-child(-n+2) { display: none; }
    .temp-main { font-size: 4rem; }
    .city-name { font-size: 1.5rem; }
  }
</style>
</head>
<body>

<div class="container">
  <header>
    <div class="logo">tem<span>po</span></div>
    <button class="theme-btn" id="themeBtn" title="Alternar tema" aria-label="Alternar tema claro/escuro">üåô</button>
  </header>

  <div class="search-wrap">
    <input class="search-input" id="cityInput" type="text" placeholder="Digite uma cidade... ex: S√£o Paulo, BR" />
    <button class="search-btn" id="searchBtn">Buscar</button>
  </div>

  <div class="loader" id="loader">
    <div class="spinner"></div>
    <p style="color:var(--text2);font-size:0.9rem">Consultando dados meteorol√≥gicos‚Ä¶</p>
  </div>

  <div id="errorMsg" class="message error" style="display:none"></div>
  <div id="emptyMsg" class="message">üå§ Digite uma cidade para ver a previs√£o do tempo</div>

  <div class="weather-main" id="weatherMain">
    <div class="city-row">
      <div>
        <div class="city-name" id="cityName">‚Äî</div>
        <div class="city-country" id="cityCountry">‚Äî</div>
      </div>
      <div class="datetime" id="datetime">‚Äî</div>
    </div>
    <div class="temp-row">
      <div class="weather-icon" id="weatherIcon">‚Äî</div>
      <div class="temp-info">
        <div class="temp-main" id="tempMain">‚Äî<sup>¬∞C</sup></div>
        <div class="description" id="description">‚Äî</div>
        <div class="feels-like" id="feelsLike">‚Äî</div>
      </div>
    </div>
    <div class="stats-grid">
      <div class="stat-chip">
        <div class="stat-icon">üíß</div>
        <div class="stat-value" id="humidity">‚Äî</div>
        <div class="stat-label">Umidade</div>
      </div>
      <div class="stat-chip">
        <div class="stat-icon">üí®</div>
        <div class="stat-value" id="wind">‚Äî</div>
        <div class="stat-label">Vento</div>
      </div>
      <div class="stat-chip">
        <div class="stat-icon">üå°Ô∏è</div>
        <div class="stat-value" id="pressure">‚Äî</div>
        <div class="stat-label">Press√£o</div>
      </div>
      <div class="stat-chip">
        <div class="stat-icon">üëÅÔ∏è</div>
        <div class="stat-value" id="visibility">‚Äî</div>
        <div class="stat-label">Visibilidade</div>
      </div>
    </div>
  </div>

  <div class="forecast-section" id="forecastSection">
    <p class="section-title">Pr√≥ximos 5 dias</p>
    <div class="forecast-grid" id="forecastGrid"></div>
  </div>
</div>

<script>
  const API_KEY = '4c24ae850e33c680fc7fab2efc024081';
  const BASE = 'https://api.openweathermap.org/data/2.5';
  const html = document.documentElement;
  const themeBtn = document.getElementById('themeBtn');
  let isDark = true;

  themeBtn.addEventListener('click', () => {
    isDark = !isDark;
    html.setAttribute('data-theme', isDark ? 'dark' : 'light');
    themeBtn.textContent = isDark ? 'üåô' : '‚òÄÔ∏è';
  });
  function getIcon(id, isDay = true) {
    if (id >= 200 && id < 300) return '‚õàÔ∏è';
    if (id >= 300 && id < 400) return 'üå¶Ô∏è';
    if (id >= 500 && id < 510) return id < 502 ? 'üåßÔ∏è' : '‚õàÔ∏è';
    if (id === 511) return 'üå®Ô∏è';
    if (id >= 520 && id < 532) return 'üå¶Ô∏è';
    if (id >= 600 && id < 700) return '‚ùÑÔ∏è';
    if (id >= 700 && id < 800) return 'üå´Ô∏è';
    if (id === 800) return isDay ? '‚òÄÔ∏è' : 'üåô';
    if (id === 801) return isDay ? 'üå§Ô∏è' : 'üåô';
    if (id === 802) return '‚õÖ';
    if (id >= 803) return '‚òÅÔ∏è';
    return 'üå°Ô∏è';
  }

  function formatDate(ts, tz) {
    const d = new Date((ts + tz) * 1000);
    return d.toUTCString().replace('GMT', '').trim().split(':').slice(0,2).join(':');
  }

  function getDayName(ts) {
    const days = ['Dom','Seg','Ter','Qua','Qui','Sex','S√°b'];
    const d = new Date(ts * 1000);
    return days[d.getDay()];
  }

  const $ = id => document.getElementById(id);

  function showLoader(v) { $('loader').classList.toggle('visible', v); }
  function showMain(v) { $('weatherMain').classList.toggle('visible', v); }
  function showForecast(v) { $('forecastSection').classList.toggle('visible', v); }
  function showEmpty(v) { $('emptyMsg').style.display = v ? 'block' : 'none'; }
  function showError(msg) {
    const el = $('errorMsg');
    el.textContent = msg;
    el.style.display = msg ? 'block' : 'none';
  }

  async function fetchWeather(city) {
    showLoader(true);
    showMain(false);
    showForecast(false);
    showEmpty(false);
    showError('');

    try {
      const [cur, fore] = await Promise.all([
        fetch(`${BASE}/weather?q=${encodeURIComponent(city)}&appid=${API_KEY}&units=metric&lang=pt_br`).then(r => r.json()),
        fetch(`${BASE}/forecast?q=${encodeURIComponent(city)}&appid=${API_KEY}&units=metric&lang=pt_br`).then(r => r.json())
      ]);

      if (cur.cod !== 200) throw new Error(cur.message || 'Cidade n√£o encontrada');
      if (fore.cod !== '200') throw new Error('Erro ao buscar previs√£o');

      renderCurrent(cur);
      renderForecast(fore);

      showMain(true);
      showForecast(true);

    } catch(e) {
      showError('‚ùå ' + (e.message === 'city not found' ? 'Cidade n√£o encontrada. Verifique o nome e tente novamente.' : e.message));
      showEmpty(true);
    } finally {
      showLoader(false);
    }
  }

  function renderCurrent(d) {
    const isDay = d.dt > d.sys.sunrise && d.dt < d.sys.sunset;
    $('cityName').textContent = d.name;
    $('cityCountry').textContent = `${d.sys.country} ¬∑ ${d.coord.lat.toFixed(2)}¬∞, ${d.coord.lon.toFixed(2)}¬∞`;
    $('datetime').innerHTML = `${new Date().toLocaleDateString('pt-BR',{weekday:'long'})}<br>${new Date().toLocaleTimeString('pt-BR',{hour:'2-digit',minute:'2-digit'})}`;
    $('weatherIcon').textContent = getIcon(d.weather[0].id, isDay);
    $('tempMain').innerHTML = `${Math.round(d.main.temp)}<sup>¬∞C</sup>`;
    $('description').textContent = d.weather[0].description;
    $('feelsLike').textContent = `Sensa√ß√£o t√©rmica ${Math.round(d.main.feels_like)}¬∞C`;
    $('humidity').textContent = d.main.humidity + '%';
    $('wind').textContent = (d.wind.speed * 3.6).toFixed(0) + ' km/h';
    $('pressure').textContent = d.main.pressure + ' hPa';
    $('visibility').textContent = (d.visibility / 1000).toFixed(1) + ' km';
  }

  function renderForecast(data) {
    const daily = {};
    data.list.forEach(item => {
      const date = item.dt_txt.split(' ')[0];
      const hour = item.dt_txt.split(' ')[1];
      if (!daily[date]) daily[date] = [];
      daily[date].push(item);
    });

    const days = Object.keys(daily).slice(0, 5);
    const grid = $('forecastGrid');
    grid.innerHTML = '';

    days.forEach(date => {
      const items = daily[date];
      const temps = items.map(i => i.main.temp);
      const max = Math.round(Math.max(...temps));
      const min = Math.round(Math.min(...temps));
      const noon = items.find(i => i.dt_txt.includes('12:00:00')) || items[Math.floor(items.length/2)];
      const icon = getIcon(noon.weather[0].id, true);
      const day = getDayName(items[0].dt);

      const card = document.createElement('div');
      card.className = 'forecast-card';
      card.innerHTML = `
        <div class="fc-day">${day}</div>
        <div class="fc-icon">${icon}</div>
        <div class="fc-temps">
          <span class="fc-max">${max}¬∞</span>
          <span class="fc-min">${min}¬∞</span>
        </div>
      `;
      grid.appendChild(card);
    });
  }

  $('searchBtn').addEventListener('click', () => {
    const city = $('cityInput').value.trim();
    if (city) fetchWeather(city);
  });

  $('cityInput').addEventListener('keydown', e => {
    if (e.key === 'Enter') {
      const city = e.target.value.trim();
      if (city) fetchWeather(city);
    }
  });

  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(async pos => {
      const { latitude: lat, longitude: lon } = pos.coords;
      showLoader(true);
      showEmpty(false);
      try {
        const [cur, fore] = await Promise.all([
          fetch(`${BASE}/weather?lat=${lat}&lon=${lon}&appid=${API_KEY}&units=metric&lang=pt_br`).then(r=>r.json()),
          fetch(`${BASE}/forecast?lat=${lat}&lon=${lon}&appid=${API_KEY}&units=metric&lang=pt_br`).then(r=>r.json())
        ]);
        if (cur.cod === 200) {
          $('cityInput').value = cur.name;
          renderCurrent(cur);
          renderForecast(fore);
          showMain(true);
          showForecast(true);
        }
      } catch(e) {}
      finally { showLoader(false); }
    }, () => {});
  }
</script>
</body>
</html>
